# vim: ai et ts=2 st=2 sw=2 :
---
- hosts: all
  become: true
  roles:
    - role: ../../.
      chrony_allow_enable: true
      chrony_allow:
        - 10.10.10.0/24
        - 127.0.0.1
        - ::/0
      chrony_disable_ntpd: true
      chrony_enable: true
      chrony_ntp_servers:
        - 0.ubuntu.pool.ntp.org
        - 1.ubuntu.pool.ntp.org
        - 2.ubuntu.pool.ntp.org
        - 3.ubuntu.pool.ntp.org
      chrony_rtcsync: true
      chrony_timezone: "Europe/Oslo"
