# vim: ai et ts=2 st=2 sw=2 :
---
chrony_allow_enable: false
chrony_allow:
  - 127.0.0.1
chrony_disable_ntpd: true
chrony_enable: true
chrony_log_enable: false
chrony_log: measurements statistics tracking
chrony_logdir: /var/log/chrony/
chrony_ntp_servers:
  - 0.pool.ntp.org
  - 1.pool.ntp.org
  - 2.pool.ntp.org
  - 3.pool.ntp.org
chrony_rtcsync: false
chrony_smearing: false
chrony_timezone: "UTC"

# Ideally we could read the supported platforms from meta/main.yml in the role, but
# ansible-lint does not cover the specified distributions.
# __packages_supported_platforms: "{{ (lookup('file', 'meta/main.yml') | from_yaml).galaxy_info.platforms }}"
__packages_supported_platforms:
  - name: "Ubuntu"
    versions:
      - "18"
      - "20"
      - "22"
      - "24"
  - name: "RedHat"
    versions:
      - "8"
      - "9"
  - name: "CentOS"
    versions:
      - "7"
      - "8"
  - name: "Fedora"
    versions:
      - "38"
      - "39"
  - name: "AlmaLinux"
    versions:
      - "8"
      - "9"
  - name: "Rocky"
    versions:
      - "8"
      - "9"
